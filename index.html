<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Analysis</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }

        .full-width {
            width: 100%;
            height: auto;
            max-height: 90vh;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .row {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .row img {
            width: 45%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <header>
        <h1>Model Analysis</h1>
    </header>
    <main>
        <!-- Full-screen Final Performance Graph -->
        <img class="full-width" src="Algorithms/Final Perfromance.png" alt="Final Performance">

        <!-- Raw and First Tuning Side by Side -->
        <div class="row">
            <img src="Algorithms/raw.png" alt="Raw Model Performance">
            <img src="Algorithms/1st Tuning.png" alt="First Tuning">
        </div>

        <!-- Aggregated Feature Importance -->
        <img class="full-width" src="Algorithms/Aggregated Feature Importance.png" alt="Feature Importance">

        <!-- Confusion Matrix and ROC Curve Side by Side -->
        <div class="row">
            <img src="Algorithms/Confusin Matrix.png" alt="Confusion Matrix">
            <img src="Algorithms/ROC curve.png" alt="ROC Curve">
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Model Analysis</p>
    </footer>
</body>

</html>
